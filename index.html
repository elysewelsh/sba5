<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <main>
        <h1>BOB LOBLAW'S LAW BLOG</h1>
        <form id="postForm" novalidate>
            <div class="form-group">
            <label for="postTitle">post title:</label>
            <input id="postTitle" required></input>
            <span id="titleError"></span>
            </div>
            <div class="form-group">
            <label for="postContent">your thoughts:</label>
            <textarea id="postContent" required></textarea>
            <span id="contentError"></span>
            </div>
            <div class="form-group">
            <button id="submitButton">submit</button>
            <span id="submitError"></span>
            </div>
        </form>
        <h2 id="pastPosts">past posts</h2>
        <section id="archiveDisplay">
        </section>
    <main>
</body>
</html>
